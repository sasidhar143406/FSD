<head>

    <style>
        p{
            padding:10px;
            color:white;
        }
    </style>
</head>
<body>
    <h1>CSS Color References</h1>
    <p style="background-color:red;">Color Name:Red</p>
    <p style="background-color: #1E90FF;">HEX Value:#1E90FF</p>
    <p style="background-color: rgb(34,139,34);">RGB Value:rgb(34,139,34)</p>
    <p style="background-color: rgba(255,99,71,0.7);color:black;">RGBA Value:rgb(255,99,71,0.7)</p>
    <p style="background-color: hsl(240,100%,50%);">HSL Value:hsl(240,100%,50%)</p>
    <p style="background-color: hsla(120,60%,70%,0.6);color:black;">HLSA Value:hlsa(120,60%,70%,0.6)</p>
