<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Output Methods</h1>
    <p id="text"></p>
    <button onclick="ShowAlert()">Show Alert</button>
    <button onclick="WriteToDocument()">Write to Document</button>
    <button onclick="WriteToConsole()">Write to Console</button>
    <button onclick="WriteToElement()">Write to Element</button>
    <script>
     function ShowAlert(){
        alert("This is an alert box!");

     }
     function WriteToDocument(){
        document.write("This text is written to the document.");
     }
     function WriteToConsole(){
        console.log("This text is written to the console.");
     }
     function WriteToElement(){
        document.getElementById("text").innerHTML = "This text is written to the element.";
     }
    </script>
</body>
</html>
